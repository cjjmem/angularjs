<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="angular.min.js"></script> 
</head>
<body>

<!-------数据绑定------->	

<div ng-app=""  ng-init="price =1; number =1">
	
	<input type="number" ng-model="price" >
	<br/>
	
	<input type="number" ng-model="number"  >
	<br/>
	
	价格：{{ price * number }}
	

</div>





</body>
</html>
