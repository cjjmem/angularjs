<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>水平表格</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img   alt="140x140" src="images/140.png">
        <div>默认图片</div>
    </div>
    <div class="col-sm-4">
      <img  class="img-rounded" alt="140x140" src="images/140.png"> 
        <div>圆角图片</div>
    </div>
    <div class="col-sm-4">
      <img  class="img-circle" alt="140x140" src="images/140.png">
        <div>圆形图片</div>
    </div>
      <div class="row">
        <div class="col-sm-6">
          <img  class="img-thumbnail" alt="140x140" src="images/140.png"> 
            <div>缩略图</div>
        </div>
        <div class="col-sm-6">
          <img  class="img-responsive" alt="140x140" src="images/140.png" /> 
          <div>响应式图片</div>
        </div>
      </div>
  </div>
</div> 


</body>
</html>
