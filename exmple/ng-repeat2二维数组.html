<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="angular.min.js"></script> 
</head>
<body>

<style>
	ul{ width: 100%;  height: auto; }
	li{ width: 100%; text-align: center; height: auto; list-style: none; }
</style>




<div ng-app="" ng-init="
names=[
	{name:'俊佳',con:'美国'},{name:'俊佳',con:'美国'},
	{name:'俊佳',con:'美国'},{name:'俊佳',con:'美国'}
]
">
<p>循环对象:</p>
<ul>
  <li ng-repeat="x in names">
  {{ x.name + ', ' + x.con }}</li>
</ul>
</div>

</body>
</html>
