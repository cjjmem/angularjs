<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport"  content="width=device-width,user-scalable=no">
<link href="style/default.css" rel="stylesheet" type="text/css">
<title>登录</title>
</head>
<body>
<div class="top">会员登录</div>
<div class="login">
  <input name="" type="text" class="l_text" placeholder="请输入手机号或会员号">
  <input name="" type="password" class="l_text" placeholder="请输入密码">
  <div class="l_btn"><a href="#">登录</a></div>
  <div class="l_txt"><a href="javascript:showDiv()"><span style="float:left">忘记密码？</span></a><span style="float:right"><a href="registered_member.html">注册会员</a></span></div>
</div>






<div id="popDiv" class="mydiv" style="display:none">
  <div class="pop_top">找回密码</div>
  
    <input name="" style="margin-top:20px" type="text" class="l_text" placeholder="输入你的手机号码">
  <div class="v_box"><div style="width:55%; float:left"><input name=""  type="text" class="l_text1" placeholder="输入验证码"></div><div class="verification"><a href="#">发验证码</a></div></div>
<div class="pop_box">
<div class="pop_btn1"><a href="javascript:closeDiv()">取消</a></div>
<div class="pop_btn2"><a href="javascript:closeDiv()">提交</a></div>

</div>
  </div>
  
  
  
  
 





<div id="bg" class="bg" style="display:none;"></div>
<iframe id='popIframe' class='popIframe' frameborder='0' ></iframe>
<script>
function showDiv(){
document.getElementById('popDiv').style.display='block';
document.getElementById('popIframe').style.display='block';
document.getElementById('bg').style.display='block';
}
function closeDiv(){
document.getElementById('popDiv').style.display='none';
document.getElementById('bg').style.display='none';
document.getElementById('popIframe').style.display='none';

}
</script>


</body>
</html>
